syntax = "proto3";

package demo;

service Greeter {
  rpc SayHello(HelloRequest) returns (HelloReply) {}
  rpc CreateTodo(CreateTodoRequest) returns (CreateTodoResponse) {}
}

message HelloRequest {
 string name = 1;
}

message HelloReply {
  string message = 1;
}

message CreateTodoRequest {
  Todo todo = 1;
}

message CreateTodoResponse {
  Todo todo = 1;
}

message Todo {
  uint64 id = 1;
  string description = 2;
  bool done = 3;
}
